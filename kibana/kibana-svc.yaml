# Kibana service

apiVersion: v1
kind: Service
metadata:
  name: kibana
  labels:
    app: wazuh-kibana
spec:
# Directly exposing kibana
  type: NodePort
  selector:
    app: wazuh-kibana
  ports:
    - name: kibana
      port: 5601
      targetPort: 5601
      nodePort: 30601